<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Registrar Material De Consumo</title>
            <!-- Bootstrap CSS -->
        {% load static %}
        <link rel="stylesheet" href="{%static '../static/css/RegistrarMaterialConsumo.css' %}">
       <!-- Latest compiled and minified CSS -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

       <!-- Latest compiled JavaScript -->
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        </head>
    <body>            
        <div id="login">
            <form action="/registrarMaterial/" method="post" enctype="multipart/form-data" class="was-validated">
            {% csrf_token %}
            <center> <h1>Registrar Material De Consumo</h1> </center>
            
            <!-- Bloque De Codigo De Para Selecionar La Fecha De que Se Registra el inventario  -->
            <label for="txtNombre">Nombre:</label>
            <input type="text" placeholder="Ingrese Nombre" name="txtNombre" id="txtNombre" class="form-control" required>

            <!-- Bloque De Codigo De Para La Descripcion y/o Caracteristicas del Material -->
            <label for="txtDescripcion">Descripcion:</label>
            <input type="text" placeholder="Ingrese La Descripcion" name="txtDescripcion" id="txtDescripcion"  class="form-control">
            
            <!-- Bloque De Codigo De Para La Marca del Material -->
            <label for="txtMarca">Marca:</label>
            <input type="text" placeholder="Ingrese La Marca" name="txtMarca" id="txtMarca" class="form-control">
      
            <!-- Bloque De Codigo De Para el estado del Material  -->
            <label for="cbEstado">Estado:</label>
            <select name="cbEstado" id="cbEstado" class="form-select">
                <option>Seleccione Estado..</option>
                {% for estado in estados %} 
                    <option value="{{estado.0}}">{{estado.1}}</option>
                {% endfor %}
            </select>
            <br><br><br><br>

            <!-- Formulario De La Ubicacion Del Material Devolutivo  -->
            <center> <h2>Ubicación</h2> </center>
            
            <!-- Bloque De Codigo De Para Selecionar el Deposito para guardar el Material  -->
            <label for="cbDeposito">Deposito:</label>
            <select name="cbDeposito" id="cbDeposito" class="form-select">
                <option value="1">Deposito 1</option>
                <option value="2">Deposito 2</option>
                <option value="3">Deposito 3</option>
                <option value="4">Deposito 4</option>
            </select>

            <!-- Bloque De Codigo De Para Selecionar el Estante para guardar el Material  -->
                <label for="txtEstante" class="fw-bold">Estante:</label>
                <input type="number" name="txtEstante" id="txtEstante" value="0" class="form-control"> 

            <!-- Bloque De Codigo De Para Selecionar el Entrepaño para guardar el Material  -->
                <label for="txtEntrepano" class="fw-bold">Entrepaño:</label>
                <input type="number" name="txtEntrepano" id="txtEntrepano" value="0" class="form-control">                   

            <!-- Bloque De Codigo De Para Selecionar el Locker para guardar el Material  -->
                <label for="txtLocker" class="fw-bold">Locker:</label>
                <input type="number" name="txtLocker" id="txtLocker" value="0" class="form-control">                   

            <br>
            <center><button>Registrar</button> </center>
        </form>
    </body>
</html>
